<div class="container" data-ng-controller="detailsController as ctrl">
    <form>
        <div class="form-group">
            <label for="fullname">Full name</label>
            <input data-ng-model="ctrl.selectedPeople.name" type="text" class="form-control" id="fullname"
                title="Please enter fullname" placeholder="Enter Fullname">
        </div>
        <div class="form-group">
            <label for="homeworld">Home world</label>
            <input data-ng-model="ctrl.selectedPeople.homeworld" type="text" class="form-control" id="homeworld"
                title="Please enter home world" placeholder="Enter Homeworld">
        </div>
        <div class="form-group">
            <label for="haircolor">Hair color</label>
            <input data-ng-model="ctrl.selectedPeople.hair_color" type="text" class="form-control" id="haircolor"
                title="Please enter hair color" placeholder="Enter Hair color">
        </div>
        <div class="form-group">
            <label for="haircolor">Skin color</label>
            <input data-ng-model="ctrl.selectedPeople.skin_color" type="text" class="form-control" id="skincolor"
                title="Please enter skin color" placeholder="Enter skin color">
        </div>
        <button type="button" data-ng-click="ctrl.submitForm(ctrl.selectedPeople)"
            class="btn btn-primary">Submit</button>
    </form>
</div>
